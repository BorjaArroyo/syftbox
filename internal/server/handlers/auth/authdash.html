<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyftBox Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300..500;1,14..32,300..500&family=Rubik:ital,wght@0,400;1,400&display=swap" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", "Helvetica", "Arial", sans-serif;
        background-color: #ecebef;
        min-height: 100vh;
        padding: 24px;
        line-height: 150%;
        color: #272532;
      }

      .container {
        max-width: 640px;
        margin: 0 auto;
        background-color: #f7f6f9;
        border-radius: 12px;
        box-shadow: 0px 24px 48px -8px rgba(67, 62, 86, 0.12), 0px 2px 4px 0px rgba(67, 62, 86, 0.04);
        padding: 48px;
      }

      .header {
        text-align: center;
        margin-bottom: 48px;
      }

      .logo {
        width: 153px;
        height: 46px;
        margin-bottom: 32px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        color: #272532;
        font-size: 24px;
        font-weight: 500;
        line-height: 135%;
        margin-bottom: 16px;
        text-align: center;
      }

      .subtitle {
        color: #272532;
        font-size: 16px;
        font-weight: 300;
        line-height: 150%;
        margin-bottom: 32px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 32px;
        text-align: center;
      }

      .button-group {
        text-align: center;
        margin-top: 24px;
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 24px;
      }

      label {
        display: block;
        color: #272532;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        text-align: center;
      }

      input[type="email"],
      input[type="text"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        background-color: #ffffff;
        transition: all 0.2s ease;
        text-align: center;
        color: #272532;
      }

      input[type="email"]::placeholder,
      input[type="text"]::placeholder {
        color: #9ca3af;
        text-align: center;
      }

      input[type="email"]:focus,
      input[type="text"]:focus {
        outline: none;
        border-color: #3c9f8b;
        box-shadow: 0 0 0 3px rgba(60, 159, 139, 0.1);
      }

      .otp-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
      }

      .otp-input {
        width: 56px;
        height: 64px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-family: "Rubik", "Helvetica", "Arial", sans-serif;
        font-size: 28px;
        font-weight: 500;
        text-align: center;
        background-color: #ffffff;
        transition: all 0.2s ease;
        caret-color: #3c9f8b;
        color: #272532;
      }

      .otp-input:focus {
        outline: none;
        border-color: #3c9f8b;
        box-shadow: 0 0 0 3px rgba(60, 159, 139, 0.1);
      }

      .otp-input.filled {
        background-color: #f0fdf4;
        border-color: #3c9f8b;
        color: #166534;
      }

      .otp-input.error {
        border-color: #dc3545;
        background-color: #fef2f2;
        color: #dc3545;
      }

      .btn {
        width: auto;
        min-width: 200px;
        padding: 16px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        display: inline-block;
      }

      .btn-primary {
        background-color: #3c9f8b;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background-color: #2d7a6a;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(60, 159, 139, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background-color: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }

      .btn-secondary:hover:not(:disabled) {
        background-color: #e5e7eb;
        transform: translateY(-1px);
      }

      .step {
        display: none;
      }

      .step.active {
        display: block;
      }

      .error {
        color: #dc3545;
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
        font-weight: 500;
      }

      .success {
        color: #3c9f8b;
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
        font-weight: 500;
      }

      .step-description {
        color: #272532;
        font-size: 16px;
        line-height: 150%;
        margin-bottom: 32px;
        text-align: center;
      }

      .code-block {
        background-color: #1f2937;
        color: #ffffff;
        padding: 24px;
        border-radius: 8px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        line-height: 1.6;
        margin: 24px 0;
        position: relative;
        border: 1px solid #374151;
      }

      .code-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #4b5563;
      }

      .code-title {
        font-size: 13px;
        color: #9ca3af;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .copy-btn {
        background: #3c9f8b;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .copy-btn:hover {
        background-color: #2d7a6a;
        transform: translateY(-1px);
      }

      .env-vars-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .env-var {
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 12px;
        background-color: #374151;
        border-radius: 6px;
        border: 1px solid #4b5563;
      }

      .env-var-name {
        font-size: 12px;
        color: #9ca3af;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .env-var-value {
        font-size: 13px;
        word-break: break-all;
        color: #f3f4f6;
        font-weight: 500;
        line-height: 1.4;
      }

      .footer {
        text-align: center;
        margin-top: 48px;
        padding-top: 32px;
        border-top: 1px solid #e5e7eb;
        color: #868394;
        font-size: 12px;
        font-weight: 500;
        line-height: 150%;
      }

      .footer a {
        color: #868394;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .footer a:hover {
        color: #3c9f8b;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media screen and (max-width: 600px) {
        .container {
          margin: 0;
          border-radius: 0;
          padding: 32px 24px;
          min-height: 100vh;
        }

        body {
          padding: 0;
        }

        h1 {
          font-size: 24px;
        }

        .otp-container {
          gap: 8px;
        }

        .otp-input {
          width: 44px;
          height: 56px;
          font-size: 24px;
        }

        .code-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .copy-btn {
          align-self: flex-end;
        }

        .env-vars-content {
          gap: 12px;
        }

        .env-var {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="http://cdn.mcauto-images-production.sendgrid.net/1c6e1c643fada6dc/29746c0b-c040-459b-92dd-b35cae93cae2/321x96.png" alt="SyftBox Logo" class="logo" />
        <h1>Generate Auth Token</h1>
        <p class="subtitle">Get your access token to deploy SyftBox client</p>
      </div>

      <!-- Step 1: Email Entry -->
      <div id="step1" class="step active">
        <div class="form-group">
          <input type="email" id="email" placeholder="Enter your email address" required />
          <div id="email-error" class="error"></div>
        </div>
        <div class="button-group">
          <button id="request-otp-btn" class="btn btn-primary" onclick="requestOTP()">
            Send Verification Code
          </button>
        </div>
      </div>

      <!-- Step 2: OTP Entry -->
      <div id="step2" class="step">
        <div class="form-group">
          <label>Enter 8-Digit Verification Code</label>
          <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="6" />
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="7" />
          </div>
          <div id="otp-success" class="success"></div>
          <div id="otp-error" class="error"></div>
        </div>
        <div class="button-row">
          <button class="btn btn-secondary" onclick="goBack()">
            Back to Email
          </button>
          <button id="verify-otp-btn" class="btn btn-primary" onclick="verifyOTP()">
            Verify Code
          </button>
        </div>
      </div>

      <!-- Step 3: Success & Code Display -->
      <div id="step3" class="step">
        <div class="code-block">
          <div class="code-header">
            <span class="code-title">Environment Variables</span>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
          </div>
          <div id="env-vars" class="env-vars-content"></div>
        </div>

        <div class="button-group">
          <button class="btn btn-secondary" onclick="startOver()">
            Generate Another Token
          </button>
        </div>
      </div>

      <div class="footer">
        <a href="https://openmined.org/" target="_blank">
          <img src="http://cdn.mcauto-images-production.sendgrid.net/1c6e1c643fada6dc/af3cbf7b-c329-42ec-862c-fdbb638b5d87/48x48.png" alt="OpenMined" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 6px;" />
          openmined.org
        </a>
        <span style="margin: 0 8px;">|</span>
        <a href="https://openmined.org/privacy-policy" target="_blank">Privacy Policy</a>
        <span style="margin: 0 8px;">|</span>
        <span>&copy; 2024 OpenMined Foundation</span>
      </div>
    </div>

    <script>
      let currentEmail = "";
      let autoReloadTimer = null;

      function showStep(stepNum) {
        document.querySelectorAll(".step").forEach((step) => step.classList.remove("active"));
        document.getElementById(`step${stepNum}`).classList.add("active");

        // Update header text for success step
        const header = document.querySelector(".header");
        const title = header.querySelector("h1");
        const subtitle = header.querySelector(".subtitle");

        if (stepNum === 3) {
          title.textContent = "Success";
          subtitle.textContent = "Use these environment variables to deploy your SyftBox client";

          // Start auto-reload timer for step 3 (300 seconds = 5 minutes)
          if (autoReloadTimer) {
            clearTimeout(autoReloadTimer);
          }
          autoReloadTimer = setTimeout(() => {
            window.location.reload();
          }, 300000); // 300 seconds
        } else {
          title.textContent = "Generate Auth Token";
          subtitle.textContent = "Get your access token to deploy SyftBox client";

          // Clear auto-reload timer if user goes back to other steps
          if (autoReloadTimer) {
            clearTimeout(autoReloadTimer);
            autoReloadTimer = null;
          }
        }
      }

      function showError(elementId, message) {
        document.getElementById(elementId).textContent = message;
      }

      function clearError(elementId) {
        document.getElementById(elementId).textContent = "";
      }

      function showLoading(buttonId, show) {
        const btn = document.getElementById(buttonId);
        if (show) {
          btn.disabled = true;
          btn.innerHTML = '<span class="loading"></span>Sending...';
        } else {
          btn.disabled = false;
          btn.innerHTML = btn.dataset.originalText || "Send Verification Code";
        }
      }

      async function requestOTP() {
        const email = document.getElementById("email").value.trim();

        if (!email) {
          showError("email-error", "Please enter your email address");
          return;
        }

        if (!isValidEmail(email)) {
          showError("email-error", "Please enter a valid email address");
          return;
        }

        clearError("email-error");
        currentEmail = email;

        const btn = document.getElementById("request-otp-btn");
        btn.dataset.originalText = btn.innerHTML;
        showLoading("request-otp-btn", true);

        try {
          const response = await fetch("/auth/otp/request", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          if (response.ok) {
            showStep(2);
            document.getElementById("otp-success").textContent = `Verification code sent to ${email}`;
          } else {
            const error = await response.text();
            showError("email-error", "Failed to send verification code. Please try again.");
          }
        } catch (error) {
          showError("email-error", "Network error. Please check your connection and try again.");
        } finally {
          showLoading("request-otp-btn", false);
        }
      }

      async function verifyOTP() {
        const otpInputs = document.querySelectorAll(".otp-input");
        const otp = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");

        if (otp.length !== 8 || !/^\d{8}$/.test(otp)) {
          showError("otp-error", "Please enter all 8 digits of the verification code");
          setOTPInputsError(true);
          return;
        }

        clearError("otp-error");
        setOTPInputsError(false);

        const btn = document.getElementById("verify-otp-btn");
        btn.dataset.originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span>Verifying...';

        try {
          const response = await fetch("/auth/otp/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: currentEmail,
              code: otp,
            }),
          });

          if (response.ok) {
            const data = await response.json();
            displayEnvVars(currentEmail, data.refreshToken);
            showStep(3);
          } else {
            const error = await response.text();
            showError("otp-error", "Invalid verification code. Please try again.");
          }
        } catch (error) {
          showError("otp-error", "Network error. Please check your connection and try again.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = btn.dataset.originalText || "Verify Code";
        }
      }

      function displayEnvVars(email, accessToken) {
        const serverUrl = window.location.origin;
        const envVarsContainer = document.getElementById("env-vars");

        envVarsContainer.innerHTML = `
                <div class="env-var">
                    <div class="env-var-name">SYFTBOX_EMAIL</div>
                    <div class="env-var-value">${email}</div>
                </div>
                <div class="env-var">
                    <div class="env-var-name">SYFTBOX_SERVER_URL</div>
                    <div class="env-var-value">${serverUrl}</div>
                </div>
                <div class="env-var">
                    <div class="env-var-name">SYFTBOX_REFRESH_TOKEN</div>
                    <div class="env-var-value">${accessToken}</div>
                </div>
            `;
      }

      function copyToClipboard() {
        const envVarElements = document.querySelectorAll(".env-var");
        const envVars = Array.from(envVarElements)
          .map((envVar) => {
            const name = envVar.querySelector(".env-var-name").textContent;
            const value = envVar.querySelector(".env-var-value").textContent;
            return `${name}=${value}`;
          })
          .join("\n");
        navigator.clipboard
          .writeText(envVars)
          .then(() => {
            const btn = document.querySelector(".copy-btn");
            const originalText = btn.textContent;
            btn.textContent = "Copied!";
            btn.style.background = "#22c55e";
            setTimeout(() => {
              btn.textContent = originalText;
              btn.style.background = "#3C9F8B";
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = envVars;
            document.body.appendChild(textArea);
            textArea.select();
            try {
              document.execCommand("copy");
              const btn = document.querySelector(".copy-btn");
              const originalText = btn.textContent;
              btn.textContent = "Copied!";
              btn.style.background = "#22c55e";
              setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = "#3C9F8B";
              }, 2000);
            } catch (err2) {
              console.error("Fallback copy failed: ", err2);
            }
            document.body.removeChild(textArea);
          });
      }

      function goBack() {
        showStep(1);
        clearError("email-error");
        clearError("otp-error");
        clearOTPInputs();
      }

      function startOver() {
        showStep(1);
        document.getElementById("email").value = "";
        clearOTPInputs();
        clearError("email-error");
        clearError("otp-error");
        currentEmail = "";
      }

      function clearOTPInputs() {
        const otpInputs = document.querySelectorAll(".otp-input");
        otpInputs.forEach((input) => {
          input.value = "";
          input.classList.remove("filled", "error");
        });
      }

      function setOTPInputsError(hasError) {
        const otpInputs = document.querySelectorAll(".otp-input");
        otpInputs.forEach((input) => {
          if (hasError) {
            input.classList.add("error");
          } else {
            input.classList.remove("error");
          }
        });
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Enter key handler for email
      document.getElementById("email").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          requestOTP();
        }
      });

      // Setup OTP input handlers
      function setupOTPInputs() {
        const otpInputs = document.querySelectorAll(".otp-input");

        otpInputs.forEach((input, index) => {
          // Input event - handle typing and auto-navigation
          input.addEventListener("input", function (e) {
            const value = e.target.value.replace(/\D/g, ""); // Only allow digits
            e.target.value = value;

            if (value) {
              e.target.classList.add("filled");
              e.target.classList.remove("error");

              // Move to next input if not the last one
              if (index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              }
            } else {
              e.target.classList.remove("filled");
            }

            // Clear errors when user starts typing
            clearError("otp-error");
            setOTPInputsError(false);
          });

          // Keydown event - handle backspace and navigation
          input.addEventListener("keydown", function (e) {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              // Move to previous input on backspace if current is empty
              otpInputs[index - 1].focus();
              otpInputs[index - 1].value = "";
              otpInputs[index - 1].classList.remove("filled");
            } else if (e.key === "Enter") {
              verifyOTP();
            } else if (e.key === "ArrowLeft" && index > 0) {
              otpInputs[index - 1].focus();
            } else if (e.key === "ArrowRight" && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
          });

          // Paste event - handle pasting full code
          input.addEventListener("paste", function (e) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData("text").replace(/\D/g, "");

            if (pastedData.length === 8) {
              // Distribute the 8 digits across all inputs
              otpInputs.forEach((otpInput, i) => {
                otpInput.value = pastedData[i] || "";
                if (pastedData[i]) {
                  otpInput.classList.add("filled");
                }
              });

              // Focus the last input
              otpInputs[7].focus();

              // Clear any errors
              clearError("otp-error");
              setOTPInputsError(false);
            }
          });

          // Focus event - select all text
          input.addEventListener("focus", function (e) {
            e.target.select();
          });
        });
      }

      // Initialize OTP inputs when page loads
      setupOTPInputs();
    </script>
  </body>
</html>
